<div class="row">
  <div class="col-md-12">
    <h2 class="text-center mt-4">Formulário</h2>

    <form [formGroup]="formAnimais" (ngSubmit)="adicionarAnimal()">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nome</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" [class.is-invalid]="formAnimais.controls['nome'].touched && formAnimais.controls['nome'].invalid"
            formControlName="nome">
          <div class="invalid-feedback">
            Nome inválido.
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nascimento</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" [class.is-invalid]="formAnimais.controls['nascimento'].touched && formAnimais.controls['nascimento'].invalid"
            formControlName="nascimento" />
          <div class="invalid-feedback">
            Nascimento inválido.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Espécie</label>
        <div class="col-sm-7">
          <select type="text" class="form-control" formControlName="especie" [class.is-invalid]="formAnimais.controls['especie'].touched && formAnimais.controls['especie'].invalid">
            <option *ngFor="let especie of especies" [ngValue]="especie.id">
              {{especie.nome}}
            </option>
          </select>
          <div class="invalid-feedback">
            Selecione a espécie.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success btn-block" [disabled]="!formAnimais.valid">SALVAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
