<div class="row">
  <div class="col-md-6">
    <h2 class="text-center mt-4">Animais</h2>

    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr class="text-left">
              <th>ID</th>
              <th>Nome</th>
              <th>Nascimento</th>
              <th>Espécie</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let animal of animais">
              <td>{{animal.id}}</td>
              <td>{{animal.nome}}</td>
              <td>{{animal.nascimento}}</td>
              <td>{{animal.especie.nome}}</td>
              <td class="text-center">
                <button class="btn btn-danger" (click)="deletarAnimal(animal.id)" >DELETAR</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4 offset-md-1">
    <app-formulario-animais (animalAdicionado)="salvarAnimal($event)"></app-formulario-animais>
  </div>
</div>
