<div class="row">
  <div class="col-md-12">
    <h2 class="text-center mt-4">Formulário</h2>

    <form [formGroup]="formTipoAnimal" (ngSubmit)="adicionarTipo()">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Acrônimo</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" [class.is-invalid]="formTipoAnimal.controls['acronimo'].touched && formTipoAnimal.controls['acronimo'].invalid"
            formControlName="acronimo" maxlength="3">
          <div class="invalid-feedback">
            Acrônimo inválido.
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nome</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" [class.is-invalid]="formTipoAnimal.controls['nome'].touched && formTipoAnimal.controls['nome'].invalid"
            formControlName="nome" />
          <div class="invalid-feedback">
            Nome inválido.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Descrição</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="descricao" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success btn-block" [disabled]="!formTipoAnimal.valid">SALVAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
