<div class="row">
  <div class="col-md-6">
    <h2 class="text-center mt-4">Tipos de animais</h2>

    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr class="text-left">
              <th>Acrônimo</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipo of tipos">
              <td>{{tipo.acronimo}}</td>
              <td>{{tipo.nome}}</td>
              <td>{{tipo.descricao}}</td>
              <td class="text-center">
                <button class="btn btn-danger" (click)="deletarTipo(tipo.acronimo)">DELETAR</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4 offset-md-1">
    <app-formulario-tipo-animal (tipoAnimalAdicionado)="salvarTipoAnimal($event)"></app-formulario-tipo-animal>
  </div>
</div>
