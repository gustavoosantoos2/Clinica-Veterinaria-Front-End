<div class="row">
    <div class="col-md-6">
      <h2 class="text-center mt-4">Espécies</h2>
  
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr class="text-left">
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let especie of especies">
                <td>{{especie.id}}</td>
                <td>{{especie.nome}}</td>
                <td>{{especie.descricao}}</td>
                <td>{{especie.tipoAnimal.acronimo}}</td>
                <td class="text-center">
                  <button class="btn btn-danger" (click)="deletarEspecie(especie.id)" >DELETAR</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4 offset-md-1">
      <app-formulario-especies (especieAdicionada)="salvarEspecie($event)"></app-formulario-especies>
    </div>
  </div>
